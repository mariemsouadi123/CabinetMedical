<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Consultation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<style>
  body {
    background: plum;

  }
  .card-header{
    background-color: plum;
    color:white;
  }
  .btn {
    background-color: plum;
  }
  .btn-return {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: mediumpurple;
    margin-top: 15px;
    transition: all 0.3s;
  }
  .btn-return:hover {
    background: rgba(255, 255, 255, 0.2);
    color: mediumpurple;
  }
</style>
<section>
  <div class="container p-3">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card shadow">
          <div class="card-header text-center fs-4">Add Consultation</div>
          <div class="card-body">

            <form th:action="@{/consultations/save}" th:object="${consultation}" method="post">
              <input type="hidden" th:field="*{appointment.id}" />
              <div class="mb-3">
                <label class="form-label">Patient Name</label>
                <input type="text" class="form-control" th:value="${userFullName}" readonly />
              </div>

              <div class="mb-3">
                <label for="diagnosis" class="form-label">Diagnosis</label>
                <textarea class="form-control" id="diagnosis" th:field="*{diagnosis}" rows="3"></textarea>
              </div>

              <div class="mb-3">
                <label for="prescription" class="form-label">Prescription</label>
                <textarea class="form-control" id="prescription" th:field="*{prescription}" rows="3"></textarea>
              </div>

              <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" th:field="*{notes}" rows="3"></textarea>
              </div>

              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" th:field="*{price}" />
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Consultation</button>
              </div>
            </form>
            <div class="text-center mt-3">
              <a th:href="@{/doctor/dashboard}" class="btn btn-return">
                <i class="bi bi-arrow-left"></i> Retourner Ã  la page principale
              </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
