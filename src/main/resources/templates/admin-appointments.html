<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Appointments</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      font-family: 'Arial', sans-serif;
    }
    .container {
      margin-top: 30px;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: mediumpurple;
      color: white;
      border-radius: 10px 10px 0 0;
    }
    .table {
      margin-top: 20px;
    }
    .btn-action {
      margin-right: 5px;
    }
    .btn-primary {
      background-color: mediumpurple;
      border: none;
    }
    .btn-danger {
      background-color: #dc3545;
      border: none;
    }
  </style>
</head>
<body>
<!-- Main Content -->
<div class="container">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Appointments Management</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Doctor</th>
          <th>User</th>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
          <td th:text="${appointment.id}"></td>
          <td th:text="${appointment.doctor.username}"></td>
          <td th:text="${appointment.user.fullName}"></td>
          <td th:text="${appointment.date}"></td>
          <td th:text="${appointment.time}"></td>
          <td th:text="${appointment.status}"></td>
          <td th:text="${appointment.price}"></td>
          <td>
            <a th:href="@{/admin/appointments/delete/{id}(id=${appointment.id})}" class="btn btn-danger btn-action">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
