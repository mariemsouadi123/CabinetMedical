<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #d8bfd8, #9370db); /* Pastel purple gradient */
            min-height: 100vh;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.9);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: mediumpurple;
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 1.5rem;
            text-align: center;
            font-size: 1.5rem;
        }

        .card-body {
            padding: 2rem;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            border-radius: 8px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<!-- Dashboard Content -->
<section class="d-flex justify-content-center align-items-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header">Admin Dashboard</div>
                    <div class="card-body text-center">
                        <h4>Welcome, Admin!</h4>
                        <p class="text-muted">You have access to all administrative features.</p>

                        <div class="mt-4">
                            <a th:href="@{/admin/users}" class="btn btn-primary">Manage Users</a>
                            <a th:href="@{/admin/doctors}" class="btn btn-primary">Manage Doctors</a>
                            <a th:href="@{/admin/appointments}" class="btn btn-primary">Manage Appointments</a>
                            <!-- Logout Link -->
                            <div class="text-center mt-4">
                                <a th:href="@{/admin/logout}" class="btn btn-danger">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
