<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Doctors</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
    }

    .container {
      margin-top: 30px;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      background: rgba(255, 255, 255, 0.9);
    }
    .card-header {
      background-color: mediumpurple;
      color: white;
      border-radius: 15px 15px 0 0;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .card-body {
      padding: 2rem;
    }
    .table {
      margin-top: 20px;
    }
    .btn-danger {
      background-color: #dc3545;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .btn-danger:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
<!-- Main Content -->
<div class="container">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Doctors Management</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Specialization</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctors}">
          <td th:text="${doctor.id}"></td>
          <td th:text="${doctor.username}"></td>
          <td th:text="${doctor.email}"></td>
          <td th:text="${doctor.specialization}"></td>
          <td>
            <!-- Delete Button -->
            <form th:action="@{/admin/doctors/delete}" method="post">
              <input type="hidden" name="id" th:value="${doctor.id}">
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
