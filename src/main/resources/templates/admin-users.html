<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Users</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #d8bfd8, #9370db); /* Pastel purple gradient */
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
    }

    .container {
      margin-top: 30px;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      background: rgba(255, 255, 255, 0.9);
    }
    .card-header {
      background-color: mediumpurple;
      color: white;
      border-radius: 15px 15px 0 0;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .card-body {
      padding: 2rem;
    }
    .table {
      margin-top: 20px;
    }
    .btn-danger {
      background-color: #dc3545;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .btn-danger:hover {
      background-color: #a71d2a;
    }
    .btn-return {
      background-color: #6a5acd; /* Slate blue color */
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin-bottom: 20px; /* Space below the button */
    }
    .btn-return:hover {
      background-color: #483d8b; /* Darker slate blue on hover */
    }
  </style>
</head>
<body>
<!-- Main Content -->
<div class="container">
  <!-- Return to Dashboard Button -->


  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Users Management</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Gender</th>
          <th>Date of Birth</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.id}"></td>
          <td th:text="${user.fullName}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.age}"></td>
          <td th:text="${user.phone}"></td>
          <td th:text="${user.address}"></td>
          <td th:text="${user.gender}"></td>
          <td th:text="${user.dob}"></td>
          <td>
            <!-- Delete Button -->
            <form th:action="@{/admin/users/delete}" method="post">
              <input type="hidden" name="id" th:value="${user.id}">
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
      <a th:href="@{/admin/dashboard}" class="btn btn-return">Return to Dashboard</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
