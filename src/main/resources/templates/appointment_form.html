<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book an Appointment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #acb6e5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      background: rgba(255, 255, 255, 0.9);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    .card h4 {
      color: #0056b3;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .card p {
      color: #555;
      margin-bottom: 10px;
    }
    .form-label {
      font-weight: 500;
      color: #333;
    }
    .form-control {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 10px;
      transition: border-color 0.3s ease;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .text-center {
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">Book an Appointment</h2>

  <div class="card p-4">
    <!-- Doctor Details -->
    <h4 th:text="'Doctor: ' + ${doctor.username}"></h4>
    <p><strong>Specialization:</strong> <span th:text="${doctor.specialization}"></span></p>
    <p><strong>Email:</strong> <span th:text="${doctor.email}"></span></p>

    <!-- Appointment Form -->
    <form th:action="@{/appointments/book}" method="post">
      <input type="hidden" name="doctorId" th:value="${doctor.id}"/>
      <input type="hidden" name="userId" th:value="${user.id}"/>

      <!-- Appointment Date -->
      <div class="mb-3">
        <label for="appointmentDate" class="form-label">Select Appointment Date</label>
        <input type="date" class="form-control" id="appointmentDate" name="date" required>
      </div>

      <!-- Appointment Time -->
      <div class="mb-3">
        <label for="appointmentTime" class="form-label">Select Appointment Time</label>
        <input type="time" class="form-control" id="appointmentTime" name="time" required>
      </div>

      <!-- Additional Notes -->
      <div class="mb-3">
        <label for="notes" class="form-label">Additional Notes</label>
        <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Enter any additional notes..."></textarea>
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Book Appointment</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
