<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Available Doctors</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #acb6e5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin-top: 20px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    .card h4 {
      color: #0056b3;
      font-weight: bold;
    }
    .card p {
      color: #555;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .text-center {
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">Available Doctors</h2>

  <div class="row">
    <!-- Iterate over the doctors and display their details -->
    <div class="col-md-4 mb-4" th:each="doctor : ${doctors}">
      <div class="card p-3">
        <!-- Display the doctor's username -->
        <h4 th:text="${doctor.username}"></h4>

        <!-- Display the doctor's specialization -->
        <p><strong>Specialization:</strong> <span th:text="${doctor.specialization}"></span></p>

        <!-- Display the doctor's email -->
        <p><strong>Email:</strong> <span th:text="${doctor.email}"></span></p>

        <!-- Link to book an appointment with the selected doctor -->
        <a th:href="@{/appointments/book/{doctorId}(doctorId=${doctor.id})}" class="btn btn-primary w-100">Make Appointment</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
