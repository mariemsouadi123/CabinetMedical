<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Doctor Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Background Styling */
    body {
      background: plum;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    /* Card Styling */
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: rgba(255, 255, 255, 0.95);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      background: mediumpurple;
      color: white;
      font-size: 1.5rem;
      border-radius: 15px 15px 0 0;
      text-align: center;
      padding: 1.2rem;
    }

    /* Input Styling */
    .form-control {
      border-radius: 8px;
      padding: 10px;
      transition: 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 8px rgba(58, 123, 213, 0.8);
      border-color: #3a7bd5;
    }

    /* Button Styling */
    .btn-custom {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    .btn-primary {
      background-color: mediumpurple;
      border: none;
    }

    .btn-primary:hover {
      background-color: mediumpurple;
    }

    .btn-secondary {
      background-color:mediumpurple;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    /* Password Toggle */
    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }

    .toggle-password:hover {
      color: #2575fc;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header">Edit Profile</div>
        <div class="card-body">
          <form th:action="@{/doctor/profile/update}" method="post" th:object="${doctor}">
            <!-- Username -->
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" th:field="*{username}" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" th:field="*{email}" required>
            </div>

            <!-- Specialization -->
            <div class="mb-3">
              <label class="form-label">Specialization</label>
              <input type="text" class="form-control" th:field="*{specialization}" required>
            </div>

            <!-- Password with Toggle -->
            <div class="mb-3 password-container">
              <label class="form-label">Password</label>
              <input type="password" id="password" class="form-control" th:field="*{password}" required>
              <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
            </div>

            <!-- Buttons -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-custom">Save Changes</button>
              <a th:href="@{/doctor/profile}" class="btn btn-secondary btn-custom">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
