<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Doctor Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<section>
  <div class="container p-3">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card shadow">
          <div class="card-header text-center fs-4">Doctor Login</div>
          <div class="card-body">

            <!-- Afficher le message d'erreur -->
            <div th:if="${msg}" class="alert alert-danger text-center">
              <p th:text="${msg}"></p>
            </div>

            <!-- Formulaire de connexion -->
            <form th:action="@{/doctor/signin}" method="post">

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>

              <button class="btn btn-primary col-md-12" type="submit">Login</button>
            </form>

            <!-- Lien vers l'inscription -->
            <div class="text-center mt-3">
              <p>Don't have an account? <a th:href="@{/doctor/register}">Sign up here</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
