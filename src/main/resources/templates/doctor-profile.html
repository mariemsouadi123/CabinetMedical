<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Doctor Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Background Styling */
    body {
      background: plum;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    /* Card Styling */
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: rgba(255, 255, 255, 0.95);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      background: plum;
      color: white;
      font-size: 1.5rem;
      border-radius: 15px 15px 0 0;
      text-align: center;
      padding: 1.2rem;
    }

    /* Profile Image Placeholder */
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      color: #6a11cb;
      margin: 0 auto 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Buttons */
    .btn-custom {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    .btn-outline-warning {
      border-color: #ff9800;
      color: #ff9800;
    }

    .btn-outline-warning:hover {
      background-color: #ff9800;
      color: white;
    }
    .btn-return {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: mediumpurple;
      margin-top: 15px;
      transition: all 0.3s;
    }
    .btn-return:hover {
      background: rgba(255, 255, 255, 0.2);
      color: mediumpurple;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header">Doctor Profile</div>
        <div class="card-body text-center">

          <!-- Profile Picture Placeholder -->
          <div class="profile-avatar">
            <span th:text="${doctor.username.substring(0,1).toUpperCase()}"></span>
          </div>

          <h4 class="text-primary mb-2" th:text="${doctor.username}"></h4>
          <p class="text-muted mb-1">Email: <span th:text="${doctor.email}"></span></p>
          <p class="text-muted">Specialization: <span th:text="${doctor.specialization}"></span></p>

          <div class="mt-3">
            <a th:href="@{/doctor/profile/edit}" class="btn btn-outline-warning btn-custom">Edit Profile</a>
          </div>
          <div class="text-center mt-3">
            <a th:href="@{/doctor/dashboard}" class="btn btn-return">
              <i class="bi bi-arrow-left"></i> Retourner Ã  la page principale
            </a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
