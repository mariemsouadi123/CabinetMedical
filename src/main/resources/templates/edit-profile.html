<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center text-primary">Edit Your Profile</h2>
  <div class="card p-4 mt-4">
    <form th:action="@{/profile/update}" method="post" th:object="${user}">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" th:field="*{fullName}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" th:field="*{password}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" th:field="*{email}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" th:field="*{phone}">
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" th:field="*{address}">
      </div>
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="number" class="form-control" th:field="*{age}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-control" th:field="*{gender}">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Save Changes</button>
      <a th:href="@{/profile}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
</body>
