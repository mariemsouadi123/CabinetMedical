<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Full-page background styling */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* VÃ©rification si Thymeleaf fonctionne */
        body {
            background: url('/images/backgd.png') no-repeat center center fixed;
            background-size: cover;
        }

        /* Overlay to improve readability */
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 15px;
            color: white;
            text-align: center;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Styling for title */
        .overlay h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        /* Styling for paragraph */
        .overlay p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #ff9800;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e68900;
        }
    </style>
</head>

<body>
<section>
    <div class="overlay">
        <h1>Welcome to Our Website</h1>
    </div>
</section>
</body>

</html>
