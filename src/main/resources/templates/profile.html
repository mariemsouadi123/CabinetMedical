<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patient Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: #acb6e5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color:mediumpurple;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .profile-card {
      max-width: 500px;
      margin: 50px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      background: white;
      text-align: center;
    }
    .profile-card h2 {
      color: #0056b3;
      font-weight: bold;
    }
    .btn-update {
      background-color: #007bff;
      width: 100%;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      padding: 10px;
    }
    .btn-delete {
      background-color: #dc3545;
      width: 100%;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      padding: 10px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Medical Cabinet</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Index</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/profile}">Profile</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/appointments}">Appointments</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/consultations}">Consultations</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Profile Card -->
<div class="profile-card">
  <h2>Patient Profile</h2>
  <p><strong>Name:</strong> <span th:text="${user.fullName}"></span></p>
  <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
  <p><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
  <p><strong>Address:</strong> <span th:text="${user.address}"></span></p>
  <p><strong>Gender:</strong> <span th:text="${user.gender}"></span></p>
  <p><strong>Date of Birth:</strong> <span th:text="${#temporals.format(user.dob, 'dd-MM-yyyy')}"></span></p>

  <a th:href="@{/profile/edit}" class="btn btn-primary">Edit Profile</a>

  <button class="btn btn-delete mt-2" onclick="confirmDelete()">Delete Profile</button>

  <!-- Hidden Delete Form -->
  <form id="deleteForm" th:action="@{/profile/delete}" method="post" style="display: none;"></form>
</div>



</body>
</html>
