<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Consultation Details</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: mediumpurple;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 600px;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      color: white;
    }
    .card-header {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1.4rem;
      text-align: center;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      padding: 15px;
      font-weight: bold;
    }
    .card-body {
      padding: 20px;
    }
    .details p {
      margin: 10px 0;
      font-size: 1.1rem;
    }
    .details strong {
      color: #ffdd59;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="card-header">
      Consultation Details
    </div>
    <div class="card-body">
      <div class="details">
        <p><strong>Patient:</strong> <span th:text="${consultation.user.fullName}"></span></p>
        <p><strong>Doctor:</strong> <span th:text="${consultation.doctor.username}"></span></p>
        <p><strong>Date:</strong> <span th:text="${consultation.consultationDate}"></span></p>
        <p><strong>Diagnosis:</strong> <span th:text="${consultation.diagnosis}"></span></p>
        <p><strong>Notes:</strong> <span th:text="${consultation.notes}"></span></p>
        <p><strong>Prescription:</strong> <span th:text="${consultation.prescription}"></span></p>
        <p><strong>Price:</strong> <span th:text="${consultation.price}"></span> $</p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
